<script src="js/Chart.roundedBarCharts.js"></script>

<!-- Arijit Aich Libraries -->
<script>
function tag(e){
  console.log('Arijit Aich TAG triggered...');
  var prot = $(e).attr("prot");
  var clot = $(e).attr("clot");
  var rot = $(e).attr("rot");
  var peer = $(e).attr("peer");
  var brad = $(e).attr("brad");
  var pitt = $(e).attr("pitt");
  jQuery.ajax({
    url: "/process/",
    data:{ prot: prot, clot: clot, rot: rot, peer: peer, brad: brad, pitt: pitt }, 
    type: "POST",
    success:function(data){
      console.log(data);
      $('#response_block').html(data);
      data= [];
      e= [];
      prot= [];
      clot= [];
      rot= [];
      peer= [];
      brad= [];
      pitt= [];
    },
    error:function (){}});   
  console.log('Tag Transmission Ended');
}
</script>
<!-- End custom js for this page-->

</html>
